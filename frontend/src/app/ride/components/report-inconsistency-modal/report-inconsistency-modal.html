<div class="modal fade" id="reportInconsistencyModal" tabindex="-1" aria-labelledby="reportInconsistencyModalLabel" aria-hidden="true">
  <div class="position-fixed top-0 end-0 p-3" style="z-index: 1060">
    <div class="toast align-items-center text-white border-0" [class.bg-success]="toastType === 'success'" [class.bg-danger]="toastType === 'error'" [class.show]="showToast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">
          {{ toastMessage }}
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" (click)="showToast = false" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-white text-black border border-secondary">
      <div class="modal-header border-secondary">
        <h5 class="modal-title" id="reportInconsistencyModalLabel">Report Inconsistency</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="reportMessage" class="form-label">Describe the issue:</label>
            <textarea
              id="reportMessage"
              class="form-control bg-white text-black border-secondary"
              rows="4"
              [(ngModel)]="reportMessage"
              name="reportMessage"
              placeholder="Please describe what's wrong..."
              maxlength="300"
            ></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer border-secondary">
        <app-button
          width="80px"
          height="38px"
          variant="secondary"
          fontWeight="700"
          text="Cancel"
          (click)="closeModal()"
        ></app-button>
        <app-button
          width="80px"
          height="38px"
          variant="primary"
          fontWeight="700"
          text="Send"
          (click)="submitReport()"
        ></app-button>
      </div>
    </div>
  </div>
</div>
