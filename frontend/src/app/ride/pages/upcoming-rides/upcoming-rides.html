<div id="message" class="position-fixed top-0 end-0 p-3" style="z-index: 1050">
  <div class="toast align-items-center text-white bg-black border-0"
       [class.show]="showMessage"
       role="alert"
       aria-live="assertive"
       aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body">
        {{ message }}
      </div>
      <button type="button"
              class="btn-close btn-close-white me-2 m-auto"
              (click)="showMessage = false">
      </button>
    </div>
  </div>
</div>
<app-page-header
    title="Upcoming Ride" description="Manage your upcoming rides"
    [showDateFilter]="true" (filter)="onFilter($event)" (clearFilter)="onClearFilter()">
</app-page-header>
<app-upcoming-rides-table [upcomingRides]="filteredUpcomingRides" [isDriver]="isDriver" (rideCanceled)="showMessageToast($event)"></app-upcoming-rides-table>
