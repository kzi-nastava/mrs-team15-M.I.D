<input
    [type]="type"
    [placeholder]="placeholder"
    [value]="value"
    (input)="onInput($event)"
    [style.width]="width || '100%'"
    [style.height]="height"
    [style.border-color]="borderColor"
    [class.primary]="variant === 'primary'"
    [class.secondary]="variant === 'secondary'"
    class="input"
/>
