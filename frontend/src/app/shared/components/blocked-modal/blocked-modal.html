<div class="modal-backdrop" (click)="close()">
  <div class="modal-container" (click)="$event.stopPropagation()">
    <div class="modal-card">
      <!-- Header with icon -->
      <div class="modal-header">
        <div class="icon-wrapper">
          <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="block-icon">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="4.93" y1="4.93" x2="19.07" y2="19.07"></line>
          </svg>
        </div>
        <h2 class="modal-title">Account Blocked</h2>
        <p class="modal-subtitle">Your account has been temporarily blocked</p>
      </div>

      <!-- Body with reason -->
      <div class="modal-body">
        <div class="reason-card">
          <div class="reason-header">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="12" y1="16" x2="12" y2="12"></line>
              <line x1="12" y1="8" x2="12.01" y2="8"></line>
            </svg>
            <span class="reason-label">Reason for blocking</span>
          </div>
          <p class="reason-text">{{ reason || 'No specific reason was provided by the administrator.' }}</p>
        </div>

        <div class="info-box">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="16" x2="12" y2="12"></line>
            <line x1="12" y1="8" x2="12.01" y2="8"></line>
          </svg>
          <span>If you believe this is a mistake, please contact our support team at <strong>support&#64;ridenow.com</strong></span>
        </div>
      </div>

      <!-- Footer with action button -->
      <div class="modal-footer">
        <app-button 
          text="I Understand" 
          variant="primary" 
          (clicked)="close()"
          class="close-button">
        </app-button>
      </div>
    </div>
  </div>
</div>
