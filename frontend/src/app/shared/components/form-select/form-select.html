<select
  class="input form-select"
  [style.width]="width"
  [style.height]="height"
  [attr.aria-placeholder]="placeholder"
  (change)="onChange($event)">
  <option value="" disabled selected *ngIf="placeholder">{{ placeholder }}</option>
  <ng-container *ngFor="let opt of options">
    <option [value]="valueOf(opt)" [selected]="valueOf(opt) === value">{{ labelOf(opt) }}</option>
  </ng-container>
</select>
