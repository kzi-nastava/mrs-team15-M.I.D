<div class="p-5">
  <div class="d-flex flex-column flex-lg-row justify-content-between align-items-center">
    <div class="text-center text-lg-start mb-3 mb-lg-0">
      <h2 class="mt-4 mb-0">{{ title }}</h2>
      <p class="mt-0 fs-5">{{ description }}</p>
    </div>
    @if (showDateFilter) {
      <div class="d-flex flex-column flex-sm-row gap-2">
        <input
          type="date"
          class="form-control"
          [(ngModel)]="filterDate"
          style="min-width: 200px;"/>
        <button
          class="btn btn-primary border-black bg-black text-white"
          style="min-width: 150px;"
          (click)="onFilter()">
          Filter
        </button>
        <button
          class="btn btn-secondary bg-white text-black"
          style="min-width: 150px;"
          (click)="onClearFilter()">
          Clear
        </button>
      </div>
    }
  </div>
</div>
