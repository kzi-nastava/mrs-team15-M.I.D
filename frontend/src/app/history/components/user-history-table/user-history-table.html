<div class="px-5 pb-5">
  <div class="table-responsive">
    <table class="table table-hover align-middle">
      <thead>
        <tr>
          <th scope="col" class="sortable" (click)="sort('route')">
            Route <span class="sort-icon">{{ getSortIcon('route') }}</span>
          </th>
          <th scope="col" class="sortable" (click)="sort('startTime')">
            Start time <span class="sort-icon">{{ getSortIcon('startTime') }}</span>
          </th>
          <th scope="col" class="sortable" (click)="sort('startTime')">
            End time <span class="sort-icon">{{ getSortIcon('endTime') }}</span>
          </th>
        </tr>
      </thead>
      <tbody>
        @for (ride of rides; track ride.id) {
          <tr class="clickable-row">
            <td>{{ ride.route }}</td>
            <td>{{ ride.startTime }}</td>
            <td>{{ ride.endTime  }}</td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
