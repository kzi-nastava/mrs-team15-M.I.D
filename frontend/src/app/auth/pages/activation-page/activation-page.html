<div id="message" class="position-fixed top-0 end-0 p-3" style="z-index: 1050">
  <div class="toast align-items-center text-white bg-black border-0"
       [class.show]="showMessage"
       role="alert"
       aria-live="assertive"
       aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body">
        {{ message }}
      </div>
      <button type="button"
              class="btn-close btn-close-white me-2 m-auto"
              (click)="showMessage = false">
      </button>
    </div>
  </div>
</div>
<div class="container-fluid py-4">
  <div class="row auth-offset align-items-center justify-content-center">
    <div class="col-12 col-sm-11 col-md-9 col-lg-7 col-xl-6 px-3">
          <div class="text-header">
                <h2>Account activation</h2>
                <p class="header-text">We are activating your account. Please wait a moment...</p>
          </div>
    </div>
  </div>
</div>
