<form class="registration-form">
  <div class="form-header">
    <h2>Join Ride Now and let's be on our way</h2>
  </div>

  <div class="row g-2 mt-2">
  <div class="col-12 col-md-6">
    <app-input-component type="text" height="35px" placeholder="First Name"></app-input-component>
  </div>
  <div class="col-12 col-md-6">
    <app-input-component type="text" height="35px" placeholder="Last Name"></app-input-component>
  </div>
</div>

<div class="row g-2 mt-2">
  <div class="col-12 col-md-6">
    <app-input-component type="tel" height="35px" placeholder="Phone Number"></app-input-component>
  </div>
  <div class="col-12 col-md-6">
    <app-input-component type="text" height="35px" placeholder="Address"></app-input-component>
  </div>
</div>

  <app-input-component class="form-input w-100 mt-3" type="email" height="35px" placeholder="Email address"></app-input-component>

  <div class="password-input-wrapper mt-3">
    <app-input-component class="form-input w-100" type="password" height="35px" placeholder="Password"></app-input-component>
    <img [src]="passwordVisible ? '/assets/icons/show.png' : '/assets/icons/hide.png'" class="password-toggle" (click)="togglePassword('new')" alt="Toggle password visibility"/>
  </div>

  <div class="password-input-wrapper mt-3">
    <app-input-component class="form-input w-100" type="password" height="35px" placeholder="Confirm Password"></app-input-component>
    <img [src]="confirmPasswordVisible ? '/assets/icons/show.png' : '/assets/icons/hide.png'" class="password-toggle" (click)="togglePassword('confirm')" alt="Toggle password visibility"/>
  </div>

  <div class="form-footer mt-4">
    <app-button width="250px" height="35px" variant="primary" fontWeight="700" textTransform="none" text="Upload photo"></app-button>
    <app-button width="450px" height="35px" variant="primary" fontWeight="700" textTransform="uppercase" text="Sign Up"></app-button>
    <p class="signup-link">Already have an account? <a routerLink="/login">Log in</a></p>
  </div>
</form>
