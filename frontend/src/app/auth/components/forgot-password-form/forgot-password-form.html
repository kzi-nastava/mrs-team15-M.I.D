<div id="message" class="position-fixed top-0 end-0 p-3" style="z-index: 1050">
  <div class="toast align-items-center text-white bg-black border-0"
       [class.show]="showMessage"
       role="alert"
       aria-live="assertive"
       aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body">
        {{ message }}
      </div>
      <button type="button"
              class="btn-close btn-close-white me-2 m-auto"
              (click)="showMessage = false">
      </button>
    </div>
  </div>
</div>
<form class="forgot-password-form">
  
  <div class="form-header">
    <h2>Forgot your password?</h2>
    <p class="header-text">Weâ€™ll send you a link to reset your password.</p>
  </div>
  
  <app-input-component class="form-input w-100" type="email" height="35px" placeholder="Email address" [value]="email" (valueChange)="email = $event"></app-input-component>
  <div class="error" *ngIf="validator.emailError(email)"> {{validator.emailError(email)}}</div>
  <div class="form-footer">
    <app-button width="450px" height="35px" variant="primary" fontWeight="700" textTransform="uppercase" text="send reset link"  [disabled]="hasErrors()" (clicked)="forgotPassword()"></app-button>
    <a routerLink="/login">Back to login</a>
  </div>
</form>
