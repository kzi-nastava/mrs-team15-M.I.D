<div id="message" class="position-fixed top-0 end-0 p-3" style="z-index: 1050">
  <div class="toast align-items-center text-white bg-black border-0"
       [class.show]="showMessage"
       role="alert"
       aria-live="assertive"
       aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body">
        {{ message }}
      </div>
      <button type="button"
              class="btn-close btn-close-white me-2 m-auto"
              (click)="showMessage = false">
      </button>
    </div>
  </div>
</div>
<form class="reset-password-form">
  
  <div class="form-header">
    <h2>Reset your password</h2>
    <p class="header-text">Enter your new password below.</p>
  </div>
  
  <div class="password-input-wrapper" style="position: relative; width: 100%;">
    <app-input-component class="form-input w-100" type="password" height="35px" placeholder="New password" [value]="newPassword" (valueChange)="newPassword = $event"></app-input-component>
    <img [src]="newPasswordVisible ? '/assets/icons/show.png' : '/assets/icons/hide.png'" class="password-toggle" (click)="togglePassword('new')" alt="Toggle password visibility"/>
  </div>
  <div class="error" *ngIf="this.validator.passwordError(this.newPassword)">{{ this.validator.passwordError(this.newPassword) }}</div>
  <div class="password-input-wrapper" style="position: relative; width: 100%;">
    <app-input-component class="form-input w-100" type="password" height="35px" placeholder="Confirm new password" [value]="newConfirmedPassword" (valueChange)="newConfirmedPassword = $event"></app-input-component>
    <img [src]="confirmPasswordVisible ? '/assets/icons/show.png' : '/assets/icons/hide.png'" class="password-toggle" (click)="togglePassword('confirm')" alt="Toggle password visibility"/>
  </div>
  <div class="error" *ngIf="this.validator.confirmPasswordError(this.newPassword, this.newConfirmedPassword)">{{ this.validator.confirmPasswordError(this.newPassword, this.newConfirmedPassword) }}</div>

  <div class="form-footer">
    <app-button width="450px" height="35px" variant="primary" fontWeight="700" textTransform="uppercase" text="Reset password" [disabled]="hasErrors()" (clicked)="resetPassword()"></app-button>
    <a routerLink="/login">Back to login</a>
  </div>
</form>
