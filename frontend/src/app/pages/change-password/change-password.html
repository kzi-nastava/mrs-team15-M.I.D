<div class="change-password-page">
  <h2>Change Password</h2>

  <div class="col-12 password-field">
    <input #currentPwd class="input" [type]="showCurrent ? 'text' : 'password'" placeholder="Current password" />
    <img
      class="toggle-show"
      [src]="showCurrent ? 'assets/icons/hide.png' : 'assets/icons/show.png'"
      alt="Toggle password"
      (click)="toggleShow('current')"
    />
  </div>

  <div class="col-12 password-field">
    <input #newPwd class="input" [type]="showNew ? 'text' : 'password'" placeholder="New password" />
    <img
      class="toggle-show"
      [src]="showNew ? 'assets/icons/hide.png' : 'assets/icons/show.png'"
      alt="Toggle password"
      (click)="toggleShow('new')"
    />
  </div>

  <div class="col-12 password-field">
    <input #confirmPwd class="input" [type]="showConfirm ? 'text' : 'password'" placeholder="Confirm new password" />
    <img
      class="toggle-show"
      [src]="showConfirm ? 'assets/icons/hide.png' : 'assets/icons/show.png'"
      alt="Toggle password"
      (click)="toggleShow('confirm')"
    />
  </div>

  <div class="form-actions mt-3">
    

    <app-button
      width="160px"
      height="36px"
      variant="secondary"
      text="Back"
      (clicked)="goBack()">
    </app-button>

    <app-button
      width="160px"
      height="36px"
      variant="primary"
      text="Save"
      (clicked)="changePassword(currentPwd.value, newPwd.value, confirmPwd.value)">
    </app-button>
  </div>

  <p class="text-danger" *ngIf="passwordError">{{ passwordError }}</p>
</div>
