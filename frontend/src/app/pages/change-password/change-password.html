<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-md-6 col-lg-5">

      <div class="bg-white p-4 rounded">

        <h2 class="text-center mb-4 fw-semibold">Change Password</h2>

        <div class="mb-3 position-relative">
          <input
            #currentPwd
            type="password"
            class="form-control input-focus"
            placeholder="Current password"
            [type]="showCurrent ? 'text' : 'password'"
          />
          <img
            class="position-absolute top-50 end-0 translate-middle-y me-2 cursor-pointer"
            [src]="showCurrent ? 'assets/icons/hide.png' : 'assets/icons/show.png'"
            alt="Toggle password"
            (click)="toggleShow('current')"
            width="20"
            height="20"
          />
        </div>

        <div class="mb-3 position-relative">
          <input
            #newPwd
            type="password"
            class="form-control input-focus"
            placeholder="New password"
            [type]="showNew ? 'text' : 'password'"
          />
          <img
            class="position-absolute top-50 end-0 translate-middle-y me-2 cursor-pointer"
            [src]="showNew ? 'assets/icons/hide.png' : 'assets/icons/show.png'"
            alt="Toggle password"
            (click)="toggleShow('new')"
            width="20"
            height="20"
          />
        </div>

        <div class="mb-2 position-relative">
          <input
            #confirmPwd
            type="password"
            class="form-control input-focus"
            placeholder="Confirm new password"
            [type]="showConfirm ? 'text' : 'password'"
          />
          <img
            class="position-absolute top-50 end-0 translate-middle-y me-2 cursor-pointer"
            [src]="showConfirm ? 'assets/icons/hide.png' : 'assets/icons/show.png'"
            alt="Toggle password"
            (click)="toggleShow('confirm')"
            width="20"
            height="20"
          />
        </div>

        <div *ngIf="passwordError" class="text-danger small text-center mt-1 mb-3">
          {{ passwordError }}
        </div>

        <div class="text-center mt-3">
          <button
            class="btn btn-dark w-75 fw-semibold"
            (click)="changePassword(currentPwd.value, newPwd.value, confirmPwd.value)">
            SAVE PASSWORD
          </button>

          <div class="mt-2">
            <a class="text-dark small" role="button" (click)="goBack()">
              Back to profile
            </a>
          </div>

        </div>

      </div>

    </div>
  </div>
</div>
