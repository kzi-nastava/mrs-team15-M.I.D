<div class="container-fluid px-0">
  <div class="row mt-5 g-0 g-md-3 row-height">
    <!-- Map section - full width on mobile, 2/3 on desktop -->
    <div class="col-12 col-md-8 ps-md-5 pe-md-3 order-1 mb-3 mb-md-0 map-col-height">
      <div class="rounded-4 bg-light overflow-hidden h-100">
        <app-map [centerLat]="45.2552" [centerLng]="19.8452" [zoom]="13" [showVehicles]="true"></app-map>
      </div>
    </div>

    <!-- Form section - full width on mobile, 1/3 on desktop -->
    <div class="col-12 col-md-4 order-2 px-3 px-md-0 form-col-height">
      <app-ride-estimator (showRoute)="onShowRoute($event)"></app-ride-estimator>
    </div>
  </div>
</div>
